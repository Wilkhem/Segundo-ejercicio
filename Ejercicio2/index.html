<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Notas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Formulario de Notas</h2>
    <form id="formularioNotas">
      <div class="form-group">
        <label for="parcial1" class="form-label">Nota Primer Parcial (30%):</label>
        <input type="number" class="form-control" id="parcial1" placeholder="Ingrese nota (0-10)" step="0.01" min="0" max="10" required>
      </div>
      <div class="form-group">
        <label for="parcial2" class="form-label">Nota Segundo Parcial (30%):</label>
        <input type="number" class="form-control" id="parcial2" placeholder="Ingrese nota (0-10)" step="0.01" min="0" max="10" required>
      </div>
      <div class="form-group">
        <label for="parcial3" class="form-label">Nota Tercer Parcial (40%):</label>
        <input type="number" class="form-control" id="parcial3" placeholder="Ingrese nota (0-10)" step="0.01" min="0" max="10" required>
      </div>
      <button type="submit" class="btn btn-primary">Calcular</button>
      <button type="button" class="btn btn-secondary" id="limpiarBtn">Limpiar</button>
    </form>
    <div class="mt-3" id="mensajeResultado"></div>
  </div>

  <script src="./js/main.js"></script>
</body>
</html>
